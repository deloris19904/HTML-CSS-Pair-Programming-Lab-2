<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="css/styles.css" >
    
      <title>Payment Form</title>


  </head>
  <body>

    <form action="index.html" method="post" class="form-payment">
       
      <h3>Step 1: Your details</h3>
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="First and last name" required >
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example@domain.com" required>
        </div>
        <div class="input-container">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Eg. +447500000000"  required>
        </div>
      </div>

          <h3>Step 2: Delivery address</h3>
        <div class="input-container">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows= "4" cols= "20"></textarea>
        </div>
        <div class="input-container">
          <label for="postcode">Post code</label>
          <input type="number" name="postcode" id="postcode"  required>
        </div>
        <div class="input-container">
            <label for="country">Country</label>
            <input type="text" name="country" id="country"   required>
        </div>

        <h3>Step 3: Card details</h3>
    
        
        <div class="input-container">
            <label for="card-type">Card type</label> <br>
            <input type="radio" class="radio" name="card-type" id= "Visa" value="Visa" > VISA
            <input type="radio" class="radio" name="card-type" id= "AmEx" value="AmEx" > AmEx
            <input type="radio" class="radio" name="card-type" id= "Mastercard" value="Mastercard" > Mastercard
        </div> 
    


        <div class="input-container">
          <label for="cardnumber">Card number</label>
          <input type="number" name="card-number"  id="card-number" required>
        </div>
        <div class="input-container">
          <label for="securitycode">Security code</label>
          <input type="number" name="security-code" id="security"  required>
        </div>
        <div class="input-container">
            <label for="cardholder">Name on Card</label>
            <input type="text" name="cardholder" id="cardholder" placeholder="Exact name as on the card"  required>
        </div>

        <div class="button">
            <button type ="submit" id="button-buyit" >BUY IT!</button>
            
        </div>





      </form>
  
  </body>
</html>
